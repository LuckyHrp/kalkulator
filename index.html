<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="kalkulator">
        <input type="text" id="layar" disabled>
        <div class="tombol">
            <button id="clear">C</button>
            <button id="hapus">Hapus</button>
            <button id="samadengan">=</button>
            <button id="tambah">+</button>
            <button id="kurang">-</button>
            <button id="kali">*</button>
            <button id="bagi">/</button>
            <button id="pangkat">^</button>
            <button id="angka-1">1</button>
            <button id="angka-2">2</button>
            <button id="angka-3">3</button>
            <button id="angka-4">4</button>
            <button id="angka-5">5</button>
            <button id="angka-6">6</button>
            <button id="angka-7">7</button>
            <button id="angka-8">8</button>
            <button id="angka-9">9</button>
            <button id="angka-0">0</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
